<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Moster</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <header class="container bg-warning mt-5">
        <div class="row">
            <div class="col-6 d-flex align-items-center">
                <div class="d-flex flex-column bd-highlight mb-3">
                    <div class="ps-5 bd-highlight logo-image">
                        <img src="images/logo.png" alt="">
                    </div>
                    <div class="ps-4 bd-highlight">
                        <h5>Hungry Moster</h5>
                    </div>
                </div>
            </div>

            <div class="col-6 d-flex align-items-center">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Home</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Recipes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Blog</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="m-auto col-6 col-md-8">
            <div class="input-group mb-3 pb-5">
                <input type="text" id="customInput" class="form-control" placeholder="Search for Meal...">
                <button class="btn btn-danger" type="button" id="search">Search</button>
            </div>
        </div>
    </header>
        
    <main class="container bg-warning mt-5">
        <div class="container">
            <div class="row" id="row">

            </div>
        </div>
        <div class="text-center text-center">
            <div class="text-center">
                <div id="details" class="box" >

                </div>
            </div>
        </div>
    </main>
    
    <script src="js/script.js"></script>

</body>

</html>
